<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHenriquez96 | Piedra, Papel o Tijeras!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">

        <h1 class="text-center my-5">PIEDRA, PAPEL O TIJERAS!</h1>

        <div id="tablero_puntaje" class="border p-3">
            <h2 class="text-center">PUNTAJE</h2>

            <div class="d-flex justify-content-center">

                <!-- Button trigger modal -->
   

                <div class="mx-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                        </svg>
                    </button>
                </div>

                <div class="mx-2" id="nombre_jugador"> TÚ </div>
                <div class="mx-2" id="puntaje_jugador"> 0 </div>
                <div>:</div>
                <div class="mx-2" id="puntaje_maquina"> 0 </div>
                <div class="mx-2" id="nombre_maquina"> Máquina </div>
            </div>
           
        </div>

        <div id="tablero_juego" class="border mt-3 p-3">
            <ul id="lista_resultados">
                <li>Resultados:</li>
            </ul>
        </div>

        <div id="botones" class=" d-flex justify-content-around  border mt-3 p-1">
           <button id="boton_piedra" tipo="piedra" class="btn btn-primary btn-sm mx-1 btn_opcion">PIEDRA &#9994;</button>
           <button id="boton_papel" tipo="papel" class="btn btn-primary btn-sm mx-1 btn_opcion">PAPEL &#9995;</button>
           <button id="boton_tijeras" tipo="tijeras" class="btn btn-primary btn-sm mx-1 btn_opcion">TIJERAS &#9996;</button>
        </div>

        <div class="border mt-3 p-3 text-center">
            <h2>LOGROS!</h2>

            <div id="logros" class="d-flex"></div>
        </div>

        <div class="text-center">
            <button id="resetear_juego" class="btn btn-danger m-3 ">RESETEAR JUEGO</button>

        </div>


    </div>



    
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cambia tu nombre</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="input_nombre" class="form-control">
            </div>
            <div id="div_errores"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" id="btn_cambiar_nombre" class="btn btn-primary">Cambiar</button>
            </div>
        </div>
        </div>
    </div>



    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
        <img src="./img/trofeo.png" width="30vh" class="rounded me-2" alt="...">
        <strong id="logro_nombre_t" class="me-auto">Nuevo Logro!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toast-body" class="toast-body">
        Hello, world! This is a toast message.
        </div>
    </div>
    </div>
    
    
    <script src="./js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
